[package]
name = "mpv-mpris2"
version = "0.0.1-alpha13"
edition = "2021"

[lib]
crate-type = ["cdylib"]
path = "src/plugin.rs"

[profile.release]
lto = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
async-io = "1"
async-process = "1"
data-encoding = "2"
futures-lite = "1"
scopeguard = "1"
serde_json = "1"
url = "2"
zbus = "3"

[build-dependencies]
bindgen = "0"
pkg-config = "0"
